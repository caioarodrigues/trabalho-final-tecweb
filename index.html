<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enduro</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="titulo">
            <h1>Enduro</h1>
        </section>
        <section class="playground">
            <div class="game-over">
                <h1>Fim de jogo</h1>
                <h2>Pressione "r" para reiniciar.</h2>
            </div>
            <div class="tela-start">
                <h1>Pressione "w" para come√ßar</h1>
            </div>
            <div class="entidades"></div>
            <div class="espaco-jogador"></div>
            <div class="metricas">
                <div class="display">
                    <div>
                        <span class="timer">0</span>
                        <span>s</span>
                    </div>
                    <div class="escores">
                        <span class="pontos">0</span>
                        <span>pontos</span>
                        <span class="distancia">0</span>
                    </div>
                    <div class="gasolina-div">
                        <span class="gasolina-span">10</span>
                        <span>gasolinas</span>
                    </div>
                    <div class="velocidade-div">
                        <span class="velocidade-span">0</span>
                        <span>km/h</span>
                    </div>
                    <div class="carros-ultrapassados-div">
                        <span class="carros-ultrapassados">0</span>
                        <span>carros ultrapassados</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
